<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Braises Montantes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fireCanvas"></canvas>

  <script>
    const canvas = document.getElementById('fireCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100; // commence sous l'Ã©cran
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.7 + 0.3; // vitesse vers le haut
        this.amplitude = Math.random() * 20; // effet chaleur horizontal
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = Math.random() * 0.5 + 0.5;
        this.color = `rgba(${180 + Math.random() * 50}, ${30 + Math.random() * 40}, 0, ${this.opacity})`;
      }

      update() {
        this.y -= this.speedY;
        this.angle += 0.02;
        this.x += Math.sin(this.angle) * 0.3; // effet chaleur ondulante

        if (this.y < -this.size) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 12;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    initParticles(400); // dense et immersif ðŸ”¥
    animate();
  </script>
</body>
</html>
